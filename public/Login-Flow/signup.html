<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-coin || Sign Up</title>
    <link rel="stylesheet" href="../assest/css/fonts.css" />
    <link rel="stylesheet" href="../assest/css/iconmoon.css" />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>
  <body class="bg-white">
    <div class="h-screen w-full relative">
      <img src="../assest/images/login_form_bg.png" alt="form-background" class="loginBg" />    
      <div class="relative h-full overflow-y-auto flex flex-col items-center justify-between z-10">        
        <div class="w-full flex items-center justify-between pt-4 px-4 md:px-8 md:pt-8">
          <a href="javascript:void(0);" class="block w-[100px] sm:w-auto"><img src="../assest/images/svg/f-coin_logo.svg" alt="f-coin_logo" /></a>
          <div class="flex items-center">
            <span class="block pr-2 md:pr-4 text-xs sm:text-sm text-dark font-normal">Already have an account?</span>
            <a href="login.html" class="primaryBtn p-2 md:py-3 md:px-6 block">Login</a>
          </div>
        </div>
        <div class="relative w-full max-w-[480px] px-4 py-9 lg:p-0">
            <div class="p-[30px] md:px-[60px] bg-white drop-shadow-form rounded-xl md:rounded-3xl">
              <h3 class="text-center">Create Account</h3>
              <form action="" class="mt-2.5 sm:mt-5 mb-0 rounded-lg">
                <div class="mb-2 sm:mb-4">
                  <label for="fullname" class="loginLabel">Full Name</label>
                  <div class="loginInputdata">
                    <i class="loginInputicon icon-user">
                    </i>
                    <input type="text" id="fullname" class="loginInput" placeholder="Enter full name" />
                  </div>
                </div>
                <div class="mb-2 sm:mb-4">
                  <label for="email" class="loginLabel">Email or Phone</label>
                  <div class="loginInputdata">
                    <i class="loginInputicon icon-email font-semibold">
                    </i>
                    <input type="email" id="email" class="loginInput" placeholder="Enter your email or phone" />
                  </div>
                </div>
                <div class="mb-2 sm:mb-4">
                  <label for="phone" class="loginLabel">Phone Number</label>
                  <div class="loginInputdata">
                    <i class="loginInputicon icon-phone">
                    </i>
                    <input type="number" id="phone" class="loginInput" placeholder="Enter your phone number" />
                  </div>
                </div>
                <div class="mb-2 sm:mb-4">
                  <label for="password" class="loginLabel">Password</label>
                  <div class="relative mt-1 border border-gray-300 rounded-xl overflow-hidden">
                    <i class="loginInputicon icon-lock font-semibold text-xl">
                    </i>
                    <input type="password" id="password" class="loginInput" placeholder="Password" />
                  </div>
                </div>
                <div>
                  <label for="Confirmpassword" class="loginLabel">Confirm Password</label>
                  <div class="relative mt-1 border border-gray-300 rounded-xl overflow-hidden">
                    <i class="loginInputicon icon-lock font-semibold text-xl">
                    </i>
                    <input type="password" id="Confirmpassword" class="loginInput" placeholder="Password" />
                  </div>
                </div>
                <a href="../dashboard-flow/dashboard.html" type="submit" class="primaryBtn block w-full mt-5 py-3 text-center">Sign up</a>
                <a href="#" type="submit" class="w-full font-semibold rounded-2xl bg-white text-dark flex justify-center drop-shadow-form mt-2 py-2.5"><img src="../assest/images/svg/google.svg" alt="google" class="mr-3" />With Google</a>
              </form>
            </div>
            <p class="text-center text-xs sm:text-sm text-white pt-6 font-normal"> Already have an account? <a class="underline" href="login.html">Login</a> </p>
        </div>
        <p class="text-center text-xs sm:text-sm text-white pb-5 font-normal"> <a class="underline" href="#">Privacy Policy</a> and <a class="underline" href="#">Terms of Service</a> apply. </p>
      </div>
    </div>
  </body>
</html>
