<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-coin || Reset New Password</title>
    <link rel="stylesheet" href="../assest/css/fonts.css" />
    <link rel="stylesheet" href="../assest/css/iconmoon.css" />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>
  <body class="bg-white">
    <div class="h-screen w-full relative">
      <img src="../assest/images/login_form_bg.png" alt="form-background" class="loginBg" />    
      <div class="relative h-full overflow-y-auto flex flex-col items-center justify-between z-10">
        <div class="w-full flex items-center justify-between pt-4 px-4 md:px-8 md:pt-8">
          <a href="javascript:void(0);" class="block w-[100px] sm:w-auto"><img src="../assest/images/svg/f-coin_logo.svg" alt="f-coin_logo" /></a>
          <div class="flex items-center">
            <span class="block pr-2 md:pr-4 text-xs sm:text-sm text-dark font-normal">Donâ€™t have an account?</span>
            <a href="signup.html" class="primaryBtn p-2 md:py-3 md:px-6 block">Sign up</a>
          </div>
        </div>
        <div class="relative w-full max-w-[480px] px-4 py-9 md:p-0">
            <div class="p-[30px] md:px-[60px] bg-white drop-shadow-form rounded-xl md:rounded-3xl">
              <h3 class="text-center">Set New Password</h3>
              <form action="" class="mt-2.5 sm:mt-5 mb-0 rounded-lg">
                <div class="mb-2 sm:mb-4">
                  <label for="Password" class="loginLabel">New Password</label>
                  <div class="relative mt-1 border border-gray-300 rounded-xl overflow-hidden">
                    <i class="loginInputicon icon-lock text-xl font-semibold">
                    </i>
                    <input type="Password" id="Password" class="loginInput" placeholder="Enter new password" />
                  </div>
                </div>
                <div>
                  <label for="Password" class="loginLabel">Confirm password</label>
                  <div class="relative mt-1 border border-gray-300 rounded-xl overflow-hidden">
                    <i class="loginInputicon icon-lock text-xl font-semibold">
                    </i>
                    <input type="Password" id="Password" class="loginInput" placeholder="Confirm password" />
                  </div>
                </div>
                <button type="submit" class="primaryBtn block w-full mt-5 py-3">Reset Password</button>
                <a href="login.html" class="w-full text-xs text-dark font-semibold inline-flex items-center justify-center mt-4">
                  <i class="icon-left-arrow pr-2"></i>
                  Back to Login
                </a>
              </form>
            </div>
        </div>
        <p class="text-center text-xs sm:text-sm text-white pb-5 font-normal"> <a class="underline" href="#">Privacy Policy</a> and <a class="underline" href="#">Terms of Service</a> apply. </p>
        <div class="absolute top-20 md:top-24 2xl:top-8 px-4 w-full max-w-xl lg:max-w-3xl">
          <div class="flex items-center bg-[#ECFCCB] p-4 rounded-xl">
            <div class="bg-leafGreen rounded-full w-4 h-4 flex items-center justify-center">
              <i class="block icon-right text-[7px] font-semibold leading-none text-white"></i>
            </div>
            <span class="text-xs sm:text-sm md:text-base text-leafGreen font-semibold ml-4">Your password has been successfully reset.</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
